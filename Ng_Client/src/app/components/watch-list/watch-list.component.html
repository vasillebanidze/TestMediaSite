<div class="card-group p-3" >
  <div class="card" *ngFor="let item of watchListList">
    <img src="{{item.pictureUrl}}" class="m-2" alt="..." width="200px">
    <div class="card-body">
      <h5 class="card-title">{{item.mediaTitle}}</h5>
      <p class="card-text" *ngIf="item.watched; else nowahtched"><button class="btn btn-warning" (click)="changeStatus(item.mediaId)">ნანახი გვაქვს</button>
        <button class="btn btn-dark ms-2" (click)="removeFromList(item.mediaId)">სიიდან ამოღება</button>
      </p>

      <ng-template #nowahtched>
          <button class="btn btn-danger" (click)="changeStatus(item.mediaId)">არ გვაქვს ნანახი!</button>
        <button class="btn btn-dark ms-2" (click)="removeFromList(item.mediaId)">სიიდან ამოღება</button>
        </ng-template>

    </div>
  </div>

</div>
